<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jälleenmyynti - ÄlyX Oy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="ÄlyX Oy -logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Etusivu</a></li>
                <li><a href="tuotteet.html">Tuotteet</a></li>
                <li><a href="jälleenmyynti.html">Jälleenmyynti</a></li>
                <li><a href="yhteystiedot.html">Yhteystiedot</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Haluatko myydä tuotteitamme?</h1>
        <form action="#" method="post">
            <label for="name">Nimi:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Sähköposti:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Viesti:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Lähetä</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 ÄlyX Oy. Kaikki oikeudet pidätetään.</p>
    </footer>
</body>
</html>
